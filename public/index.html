<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Twitch App</title>
  <style>
    html, body, #twitch-embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
    <!-- Add a placeholder for the Twitch embed -->
  
    <script src= "http://player.twitch.tv/js/embed/v1.js"></script>
    <div id="SamplePlayerDivID"></div>
    <div id="SmallerPlayer"></div>
    <div id="channel-controller">
      <button id="sypherpk" onClick="changeChannel(this.id)">SypherPK</button> <button id="ninja" onClick="changeChannel(this.id)">Ninja</button>
    </div>
    <script type="text/javascript">
      var current_channel = 'sypherpk';

      var options = {
        width: 854,
        height: 480,
        channel: current_channel,
      };
      var smalloptions = {
        width: 400,
        height: 240
      }
      var player = new Twitch.Player("SamplePlayerDivID", options);
      player.setVolume(0.5);
      var smallplayer = new Twitch.Player("SmallerPlayer",smalloptions);
      smallplayer.setVolume(0);

      function changeChannel(button_channel) {
        var old_channel = current_channel;
        current_channel = button_channel;
        player.setChannel(button_channel);
        player.setVolume(0.5);
        smallplayer.setChannel(old_channel);
      }

    </script>


  </body>

</html>
